<button class="btn btn-white btn-sm" routerLink="/" (click)="this.questionService.endSurvey()">
    <img class="nav-icon" src="../../assets/icons/home.svg" alt="#">
</button>

<div class="question-container" *ngIf="nextQuestion">
    
    <div class="container">
      <div class="row">
        <div class="container text-center text-primary h3">{{nextQuestion.group}}</div>
      </div>
      <br>
      <div class="row">
        <div class="container text-center h3">{{nextQuestion.question}}</div>
      </div>
      <br>

      <div class="row justify-content-center">
        <div class="col-sm-auto alternative" *ngFor="let item of nextQuestion.alternatives">

          <button type="button" *ngIf="item.type !== 'input'" (click)="next(nextQuestion.id,item.id)" class="btn alternative-button btn-outline-primary btn-lg">
            {{item.text}}
          </button>

          <div class="input-group input-group-lg" *ngIf="item.type === 'input'">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">{{item.unit}}</span>
            </div>
            <input type="text" class="form-control" (change)="inputValue = $event.target.value" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
            <div class="input-group-append">
              <button (click)="next(nextQuestion.id,item.id,this.inputValue)" class="btn btn-outline-primary btn-lg" type="button" id="button-addon2">Lagre</button>
            </div>
          </div>

        </div>
      </div>

    </div>

</div>
