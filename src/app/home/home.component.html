
<form>
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="customFile" (change)="fileAdded($event)">
      <label class="custom-file-label" for="customFile">{{this.filename}}</label>
    </div>
</form>

<button type="button" *ngIf="hasQuestions" routerLink="/questions" class="centered btn btn-outline-primary btn-lg">Start test</button>
<button type="button"  *ngIf="!hasQuestions" disabled class="centered btn btn-outline-primary btn-lg">Upload questions first</button>
<button type="button"  *ngIf="!hasQuestions" class="btn btn-outline-primary" (click)="saveTemplate()">Download template</button>
